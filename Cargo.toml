[package]
name = "diode"
version = "0.1.1"
edition = "2021"

[dependencies]
clap = "4.1"
crossbeam-channel = "0.5"
log = "0.4"
rand = "0.8"
raptorq = "1.7"
simple_logger = "4.0"

[lib]
name = "diode"
path = "src/diode.rs"

[[bin]]
name = "diode-down"
path = "src/down/main.rs"

[[bin]]
name = "diode-up"
path = "src/up/main.rs"

[profile.release]
lto = true
opt-level = 3
debug = false
